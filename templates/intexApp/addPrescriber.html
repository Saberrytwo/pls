{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Prescribers</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="{% url 'index' %}">The Opioid Epidemic</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
                class="fas fa-bars"></i></button>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Core</div>
                        <a class="nav-link" href="{% url 'index' %}">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Homepage
                        </a>
                        <div class="sb-sidenav-menu-heading">Interface</div>
                        <a class="nav-link collapsed" href="#" data-bs-toggle="collapse"
                            data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                            <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                            Data Pages
                            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                        </a>
                        <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne"
                            data-bs-parent="#sidenavAccordion">
                            <nav class="sb-sidenav-menu-nested nav">
                                <a class="nav-link" href="{% url 'prescriber' %}">Prescribers</a>
                                <a class="nav-link" href="{% url 'drug' %}">Drugs</a>
                            </nav>
                        </div>

            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">List of Prescribers</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="{% url 'index' %}">Homepage</a></li>
                        <li class="breadcrumb-item active">Add Prescriber</li>
                    </ol>
                    <div class="card mb-4">

                        <div class="card-body">
                            <form name="form" method="post" action="{% url 'addPrescriber' %}">
                                {% csrf_token %}

                                <label for="npi">NPI: </label>
                                <input type="text" name="npi" id="npi" autofocus>
                                <br><br>

                                <label for="fname">First Name: </label>
                                <input type="text" name="fname" id="fname">
                                <br><br>

                                <label for="lname">Last Name: </label>
                                <input type="text" name="lname" id="lname">
                                <br><br>

                                <label for="gender">Gender: </label>
                                <select name="gender" id="gender">
                                    <option value="{{ pres.gender }}" selected> --- </option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                </select>
                                <br><br>

                                {% comment %} credentials input {% endcomment %}
                                <label for="credentials">Credentials: </label>
                                <input type="text" name="credentials" id="credentials">
                                <br><br>

                                <label for="state">State: </label>
                                <input type="text" name="state" id="state">
                                <br><br>

                                <label for="specialty">Specialty: </label>
                                <input type="text" name="specialty" id="specialty">
                                <br><br>

                                <label for="isopioidprescriber">Opioid Prescriber: </label>
                                <select id="isopioidprescriber" name="isopioidprescriber">
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                                <br><br>

                                <label for="totalprescriptions">Totalprescriptions: </label>
                                <input type="text" name="totalprescriptions" id="totalprescriptions">
                                <br><br>

                                <button type="submit">Create</button>
                            </form>
                        </div>

                    </div>
                </div>
        </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2021</div>
                    <!--   <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div> -->
                </div>
            </div>
        </footer>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="{% static 'js/datatables-simple-demo.js' %}"></script>
</body>

</html>
